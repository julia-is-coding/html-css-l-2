    <!-- type: disc (default) | circle | square -->

        <li>item 1</li>
        <li>item 2</li>
    </ul>


    <!-- attributes: 
    - type: 1 | A | a | I | i;
    - start;
    - reversed -->
    <ol type="a" start="5" >
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ol>

    <!-- table>tr>td*3{item} -->
    
    <table border="1" width="100%" cellspacing="15" cellpadding="10">
        <caption>Title</caption>
        <!-- tr>th*4>{title} -->
        <tr>
            <th>title</th>
            <th>title</th>
            <th>title</th>
            <th>title</th>
        </tr>
        <tr>
            <td colspan="2">item 1</td>
            <td>item 1</td>
            <td>item 1</td>
            <!-- <td>item 1</td> -->
        </tr>
        <tr>
            <td>item 2</td>
            <td rowspan="2">item 2</td>
            <td>item 2</td>
            <td>item 2</td>
        </tr>
        <tr>
            <td>item 1</td>
            <td>item 2</td>
